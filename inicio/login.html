<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Administrador</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="shortcut icon" href="/assets/Logo.ico.png" type="image/x-icon">
</head>
<body>
    <h1>Iniciar Sesión</h1>
    <form id="login-form">
        <input type="email" id="email" placeholder="Correo electrónico" required>
        <input type="password" id="password" placeholder="Contraseña" required>
        <button id="login-button" type="submit">Iniciar Sesión</button>
        <a href="/inicio/inicio.html">Volver al calendario</a>
    </form>
    <p id="error-message" style="color: red; display: none;">Correo o contraseña incorrectos.</p>
    <script type="module" src="/js/login.js"></script>
    <script src="/js/redirects_url.js" defer></script>
</body>
</html>
